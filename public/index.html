<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спільний перегляд</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="main-container">
        <div class="hero-section">
            <h1>Спільний перегляд фільмів та серіалів</h1>
            <p>Дивіться контент разом з друзями, незалежно від відстані</p>
        </div>
        
        <div class="action-cards">
            <div class="card">
                <h2>Створити кімнату</h2>
                <p>Створіть нову кімнату для перегляду</p>
                <button id="create-room" class="primary-btn">Створити</button>
            </div>
            
            <div class="card">
                <h2>Приєднатися до кімнати</h2>
                <p>Введіть код кімнати для приєднання</p>
                <div class="join-form">
                    <input type="text" id="room-id" placeholder="Код кімнати">
                    <button id="join-room" class="secondary-btn">Приєднатися</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
